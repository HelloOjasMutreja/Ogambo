{% include 'base.html' %}

{% block main %}

<style>
    .home {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
    }

    .home-left-bar, 
    .home-right-bar {
        z-index: 2;
    }

    @media (max-width: 1200px) {
        .home {
            grid-template-columns: 1fr 2fr;
        }
        .home-right-bar {
            display: none;
        }
    }

    @media (max-width: 769px) {
        .home {
            grid-template-columns: 1fr;
        }
        .home-left-bar, .home-right-bar {
            display: none;
        }
    }
</style>

{% include 'navbar.html' %}
{% include 'messages.html' %}
{% include 'mobile-nav.html' %}

<form method="post" id="vote-form">
    {% csrf_token %}
</form>

<div class="home">
    <div class="home-left-bar">
        {% include 'ogambo/components/sidebar.html' %}
    </div>
    
    <div class="home-feed">
        {% block content %}{% endblock %}
    </div>
    
    <div class="home-right-bar">
        {% include 'ogambo/components/explore.html' %}
    </div>
</div>

{% endblock main %}
