<style>
    .mobile-nav {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--ogambo-black);
        padding: 12px 60px;
        z-index: 1000;
        height: 108px;
        border-top: 3px solid #FFFBED;
    }

    .mobile-nav-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .mobile-nav-link {
        color: var(--ogambo-text);
        text-decoration: none;
        font-size: 56px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .mobile-upload-btn {
        background-color: var(--ogambo-orange);
        width: 136px;
        height: 136px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #FFFBED;
        color: #1E1E1E;
        font-size: 90px;
        margin-top: -90px;
    }

    .mobile-upload-btn .bi-plus {
        margin-top: -6px;
        -webkit-text-stroke: 3px;
    }

    @media (max-width: 768px) {
        .mobile-nav {
            display: block;
        }
    }

    @media (max-width: 767px) {
        .mobile-nav {
            display: block;
            padding: 6px;
            height: 56px;
        }

        .mobile-nav-link {        
            font-size: 28px;
        }

        .mobile-upload-btn {
            width: 72px;
            height: 72px;
            font-size: 56px;
            margin-top: -56px;
        }
        
        .mobile-upload-btn .bi-plus {
            -webkit-text-stroke: 1px;
        }
    }
</style>

<nav class="mobile-nav">
    <div class="mobile-nav-container">
        <a href="{% url 'home' %}" class="mobile-nav-link">
            <i class="bi bi-house"></i>
        </a>
        <a href="{% url 'explore' %}" class="mobile-nav-link">
            <i class="bi bi-search"></i>
        </a>
        <a href="{% url 'create-post' %}" class="mobile-upload-btn">
            <i class="bi bi-plus"></i>
        </a>
        <a href="#" class="mobile-nav-link">
            <i class="bi bi-people"></i>
        </a>
        <a href="{% url 'bookmarks-feed' %}" class="mobile-nav-link">
            <i class="bi bi-bookmark"></i>
        </a>
    </div>
</nav>
