{% load static %}

<style>
    .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        height: 82px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        background-color: black;
        border-bottom: 3px solid #FFFBED;
    }
    .navbar-brand {
        font-size: 36px;
        font-weight: 700;
        padding: 0;
    }
    .navbar-brand strong {
        font-size: 40px;
        font-weight: 700;
    }
    .profile-dropdown {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100px;
        height: 56px;
        background-color: #202020;
        border: 3px solid #FFFBED;
        border-radius: 28px;
        cursor: pointer;
        position: relative;
    }
    .gradient-image {
        width: 44px;
        height: 44px;
        background-image: url('path/to/your/gradient-image.png');
        background-image: linear-gradient(45deg, #11D7FF, #FF4AC6);
        background-size: cover;
        border-radius: 50%;
    }
    .gradient-image-cover {
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #FFFBED;
        border-radius: 50%;
        background-color: #202020;
        background-size: cover;
        margin-left: -2px;
        padding: 0;
    }
    .dropdown-arrow {
        width: 44px;
    }
    .dropdown-arrow svg {
        margin: -5px 0px 0px 10px;
    }
    .profile-dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: auto; /* Align to the right */
        right: 0; /* Align to the right */
        width: auto; /* Adjust width to fit content */
        min-width: 150px; /* Ensure minimum width for content */
        background-color: #202020;
        color: #FFFBED;
        border-radius: 5px;
        margin-top: 5px;
        z-index: 1000; /* Ensure it appears above other content */
        white-space: nowrap; /* Prevent text from wrapping */
        overflow: hidden; /* Prevent overflow */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
    }
    .profile-dropdown-menu a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #FFFBED;
    }
    .profile-dropdown-menu a:hover {
        background-color: #202020;
    }
    .profile-dropdown.active .profile-dropdown-menu {
        display: block;
    }
    @media (max-width: 767px) {
        .navbar {
            height: 56px;
        }
        .navbar-brand {
            margin-top: 5px;
            font-size: 24px;
        }
        .navbar-brand strong {
            font-size: 28px;
        }
        .profile-dropdown {
            width: 58px;
            height: 31px;
        }
        .gradient-image-cover {
            width: 31px;
            height: 31px;
            margin-left: -2.5px;
        }
        .gradient-image {
            width: 26px;
            height: 26px;
        }
        .dropdown-arrow svg {
            width: 12px;
            height: 12px;
            margin: -3px 0px 0px 5px;
        }
        .profile-dropdown-menu {
            min-width: 120px; /* Adjust minimum width for mobile view */
        }
    }
</style>

<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">
            <picture>
                <source media="(max-width: 767px)" srcset="{% static 'assets/ogambo-brand.png' %}" height="24">
                <img src="{% static 'assets/ogambo-brand.png' %}" alt="Ogambo" height="56" class="d-inline-block align-text-top">
            </picture>
        </a>
        <div class="dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="profile-dropdown">
                <div class="gradient-image-cover">
                    <div class="gradient-image"></div>
                </div>
                <span class="dropdown-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16" stroke="white" stroke-width="1">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                    </svg>
                </span>
            </div>
            <ul class="profile-dropdown-menu dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'home' %}">Settings</a></li>
                {% if user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url 'user-profile' request.user.username %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<script>
    // Ensure links in dropdown are functional
    document.querySelectorAll('.profile-dropdown-menu a').forEach(function(link) {
        link.addEventListener('click', function(event) {
            window.location.href = this.href;
        });
    });
</script>
