{% extends 'main.html' %}

{% block content %}

<span>@{{post.user.username}}</span>
<h2><a href="{% url 'post' post.id %}">{{post.title}}</a></h2>
{% if post.image %}
    <img src="{{post.image.url}}" alt="">
{% endif %}
{% if post.video %}
    <video src="{{post.video.url}}" loop autoplay></video>
{% endif %}

<h1>{{post.title}}</h1>

<p>{{post.description}}</p>

{% endblock content %}
