{% extends 'blank_theme.html' %}

{% load static %}

{% block content %}
<style>
    .main-body {
        display: flex;
        width: -webkit-fill-available;
        min-height: 85vh;
        justify-content: space-around;
        align-items: center;
    }

    .main-content {
        display: flex;
        flex-direction: column;
        max-width: 450px;
        justify-content: center;
        align-self: center;
        color: #FFFBED;
    }

    h1 {
        font-size: 48px;
        font-weight: 700;
        line-height: 90%;
        margin-top: 36px;
    }

    h2 {
        font-size: 32px;
        font-weight: 700;
        margin-top: 48px;
    }

    .auth-buttons {
        display: flex;
        flex-direction: column;
        gap: 24px;
        margin-top: 16px;
    }

    .auth-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        border-radius: 12px;
        padding: 12px;
        border: none;
        font-weight: 700;
    }

    .auth-button img {
        width: 20px;
        height: 20px;
    }

    .google-button, .apple-button {
        background-color: #FFFBED;
        color: #121212;
    }

    .create-account {
        background-color: var(--ogambo-orange);
        color: #121212;
        text-decoration: none;
    }

    .divider {
        text-align: center;
        font-size: 16px;
        color: #FFFBED;
        font-weight: 700;
        margin: -12px 0;
    }

    .terms {
        color: #FFFBED;
        text-align: center;
        font-weight: 700;
        margin-top: 18px;

    }

    .terms a {
        color: var(--ogambo-cyan);
        text-decoration: none;
    }

    .page-switch {
        margin-top: 6px;
    }

    .page-switch-text {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .page-switch-button {
        display: inline-block;
        padding: 1rem 2rem;
        border: 3px solid #FFFBED;
        border-radius: 12px;
        color: var(--ogambo-orange);
        text-decoration: none;
        font-weight: 700;
        width: 100%;
        text-align: center;
    }

    @media (max-width: 1200px) {
        .main-body {
            flex-direction: column;
            align-items: flex-start;
        }

        picture {
            align-self: flex-start;
        }
    }
</style>
<div class="main-body">
    <a href="{% url 'user-auth' %}">
        <picture>
            <source media="()" srcset="{% static 'assets/ogambo-brand.png' %}" height="108">
            <source media="(max-width: 1200px)" srcset="{% static 'assets/ogambo-brand.png' %}" height="56">
            <img src="{% static 'assets/ogambo-brand.png' %}" alt="Ogambo" class="d-inline-block align-text-top">
        </picture>
    </a>
    
    <main class="main-content">
        <h1>This is a memesite</h1>
        <h2>Join today.</h2>
    
        <div class="auth-buttons">
            <button class="auth-button google-button">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign up with Google
            </button>
            <button class="auth-button apple-button">
                <i class="bi bi-apple"></i>
                Sign up with Apple
            </button>
            <div class="divider">or</div>
            <a href="{% url 'register' %}" class="auth-button create-account">Create Account</a>
        </div>
    
        <p class="terms">
            By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including Cookie Use.
        </p>
    
        <div class="page-switch">
            <p class="page-switch-text">Already have an account?</p>
            <a href="{% url 'login' %}" class="page-switch-button">Sign in</a>
        </div>
    </main>
</div>
{% endblock content %}
